<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        /* 设置页面背景色和字体 */
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        /* 登录框样式 */
        .login-box {
            width: 360px;
            margin: 120px auto; /* 居中显示 */
            padding: 32px 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* 标题样式 */
        .login-box h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        /* 输入框样式 */
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        /* 按钮样式 */
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #1890ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        /* 按钮悬停效果 */
        .login-box button:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>用户登录</h2>
        <form>
            <!-- 用户名输入框 -->
            <input type="text" placeholder="用户名" required>
            <!-- 密码输入框 -->
            <input type="password" placeholder="密码" required>
            <!-- 登录按钮 -->
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
