<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>你好呀 - 多语言</title>
</head>
<body>
    <h1>你好呀</h1>
    <ul>
        <li>English: Hello</li>
        <li>日本語: こんにちは</li>
        <li>한국어: 안녕하세요</li>
        <li>Français: Bonjour</li>
        <li>Deutsch: Hallo</li>
        <li>Español: Hola</li>
        <li>Русский: Привет</li>
        <li>Italiano: Ciao</li>
        <li>Português: Olá</li>
        <li>हिन्दी: नमस्ते</li>
    </ul>
    <p>要在网页中显示 <code>&lt;html&gt;</code> 这样的文本，可以使用 HTML 的转义字符。例如：</p>
    <pre>&lt;html&gt;</pre>
</body>
</html>
<!--
HTML 语法说明：
<html>：定义 HTML 文档的根元素，lang="zh-CN" 属性表示页面的主要语言为简体中文。
<head>：包含文档的元数据，例如字符集、标题、样式和脚本等。
<meta charset="UTF-8">：设置文档的字符编码为 UTF-8，支持各种语言字符的显示。
<title>：定义浏览器标签栏中显示的页面标题。
<body>：包含网页可见内容的主体部分。
<h1>：定义一级标题，通常用于页面主标题。
<ul>：定义无序列表，列表项默认以项目符号标记。
<li>：定义列表项，表示列表中的一个条目。
<p>：定义段落，用于组织文本内容。
<code>：定义行内代码片段。
<pre>：定义预格式化的文本，保留文本中的空格和换行。
-->
