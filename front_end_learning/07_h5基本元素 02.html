<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--自定义列表 dl dt dd-->
    <h3>自定义列表</h3>
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>

        <dt>CSS</dt>
        <dd>层叠样式表</dd>

        <dt>JavaScript</dt>
        <dd>脚本语言，用于网页交互</dd>

        <dt>DOM</dt>
        <dd>文档对象模型，用于操作 HTML 和 XML 文档</dd>

        <dt>API</dt>
        <dd>应用程序编程接口，用于与其他软件组件交互</dd>
    </dl>

    <!--表格 table 行 tr 单元格td 特殊单元格th -->
    <h3>表格</h3>
    <table border="1">
        <caption>表格名字</caption> 
        <thead>表格头部</thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>20</td>
        </tr>
    </table>

    <h3>表格属性</h3>
    <!--
    border: 设置表格边框的宽度和样式。
    cellspacing: 设置单元格之间的间距。
    cellpadding: 设置单元格内容与边框之间的内边距。
    width: 设置表格的宽度。
    height: 设置表格的高度。
    align: 设置表格的对齐方式。
    caption: 设置表格的标题。
    thead: 定义表格的头部。
    th: 定义表格的表头单元格。
    td: 定义表格的数据单元格。  
    -->
    <table border="1" cellspacing="3" cellpadding="1" 
        width="600px" height="300px" align="right">
        <caption>表格名字</caption>
        <thead>表格头部</thead> 
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>20</td>
    </table>

</body>
</html>
